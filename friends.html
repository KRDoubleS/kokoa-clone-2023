<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Kokoa Clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!-- To Do: Wifi icon -->
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <i class="fa-solid fa-lock"></i>
            <span>110%</span>
            <i class="fa-solid fa-battery-quarter fa-xl"></i>
            <i class="fa-solid fa-bolt"></i>
            <!-- Lightning Icon -->
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span>
                <i class="fa-solid fa-magnifying-glass fa-lg"></i>
            </span>
            <span>
                <i class="fa-brands fa-itunes-note fa-lg"></i>
            </span>
            <span>
                <a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a>
            </span>
            <span class="badge badge__dot screen-header__notification__dot">
            </span>
        </div>
    </header>

    <a id="friends-display-link" href="#">
        <i class="fa-solid fa-circle-info fa-sm"></i>
        Friends' Names Display
        <i class="fa-solid fa-chevron-right fa-sm"></i>
    </a>


    <main class="main__screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://avatars.githubusercontent.com/u/97445896?s=48&v=4"
                    class="user-component__avatar user-component__avatar--xl" />
                <div class="user-compnent__text">
                    <h4 class="user-component__title">DoubleS</h4>
                    <!-- <h6 class="user-component__subtitle">this text wahtever</h6> -->
                </div>
            </div>
            <div class="user-component__column">
                <!-- 프사, 닉네임과 같은 줄에 아이콘이 들어와야할 때 여기에 넣음 -->
            </div>
        </div>

        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Channel
                </span>
                <i class="fa-solid fa-angle-up fa-sm"></i>
            </div>
        </div>

        <div class="user-component">
            <div class="user-component__column">
                <img src="https://play-lh.googleusercontent.com/cf3DwPLbS8Z55sDvUSTQ6PL1goPdm8KbZ81g4TEUAaeUh5LDhkzdjxKQ2RX6BGpv0x4"
                    class="user-component__avatar user-component__avatar--sm" />
                <div class="user-compnent__text">
                    <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
                    <!-- <h6 class="user-component__subtitle">this text wahtever</h6> -->
                </div>
            </div>
            <div class="user-component__column">
                <div>
                    <span>2</span>
                    <i class="fa-solid fa-chevron-right fa-sm"></i>
                </div>

            </div>
        </div>

    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="fa-solid fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="badge badge__num  nav__notification__num">1</span>
                    <i class="fa-regular fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="badge badge__dot nav__notification__dot"> </span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="splash-screen">
        <i class="fa-solid fa-comment"></i>
    </div>

    <script src="https://kit.fontawesome.com/74b6846756.js" crossorigin="anonymous"></script>
</body>

</html>
