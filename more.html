<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa Clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!-- To Do: Wifi icon -->
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <i class="fa-solid fa-lock"></i>
            <span>110%</span>
            <i class="fa-solid fa-battery-quarter fa-xl"></i>
            <i class="fa-solid fa-bolt"></i>
            <!-- Lightning Icon -->
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span>
                <i class="fa-solid fa-magnifying-glass fa-lg"></i>
            </span>
            <span>
                <i class="fa-brands fa-itunes-note fa-lg"></i>
            </span>
            <span>
                <a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a>

            </span>
            <span class="badge badge__dot screen-header__notification__dot">
            </span>
        </div>
    </header>


    <main class="main__screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://avatars.githubusercontent.com/u/97445896?s=48&v=4"
                    class="user-component__avatar user-component__avatar--xl" />
                <div class="user-component__text">
                    <h4 class="user-component__title">DoubleS</h4>
                    <div class="user-component__subtitlebox">
                        <h6 class="user-component__subtitlebox__subtitle">+1 787-493-4219</h6>
                        <i class="fa-solid fa-circle-exclamation"></i>
                    </div>
                </div>
            </div>
            <div class="user-component__column">
                <i class="fa-regular fa-message fa-2xl"></i>
            </div>
        </div>

        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fa-regular fa-calendar fa-2xl"></i>
                <span>Calendar</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-inbox fa-2xl"></i>
                <span>Talk Drive</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-regular fa-face-smile fa-2xl"></i>
                <span>Emoticons</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-brush fa-2xl"></i>
                <span>Themes</span>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fa-regular fa-id-card fa-2xl"></i>
                <span>Account</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-regular fa-comments fa-2xl"></i>
                <span>Openchat</span>
            </div>
        </div>

        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="icon-row">
                <div class="icon-row__icon">
                    <img src="https://blog.kakaocdn.net/dn/CNqfY/btqzjsct2YY/PfKa0QqNmiKdUticLxuAaK/img.png" alt="">
                    <span>Kokoa Story</span>
                </div>
                <div class="icon-row__icon">
                    <img src="https://m.media-amazon.com/images/S/aplus-media/sc/b865fbe6-816a-439e-a43b-146b727372a0.__CR0,0,300,300_PT0_SX300_V1___.png"
                        alt="">
                    <span>Kokoa friends</span>
                </div>
                <div class="icon-row__icon">
                    <img src="https://i.pinimg.com/1200x/48/07/1a/48071a7df9d13806b3e9bedc03d693be.jpg" alt="">
                    <span>Friends Gem</span>
                </div>
            </div>
        </div>

    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-regular fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="badge badge__num nav__notification__num">1</span>
                    <i class="fa-regular fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="badge badge__dot nav__notification__dot"> </span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/74b6846756.js" crossorigin="anonymous"></script>
</body>

</html>
