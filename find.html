<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Kokoa Clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!-- To Do: Wifi icon -->
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <i class="fa-solid fa-lock"></i>
            <span>110%</span>
            <i class="fa-solid fa-battery-quarter fa-xl"></i>
            <i class="fa-solid fa-bolt"></i>
            <!-- Lightning Icon -->
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span>
                <i class="fa-solid fa-magnifying-glass fa-lg"></i>
            </span>
            <span>
                <a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a>
            </span>
            <span class="badge badge__dot screen-header__notification__dot">
            </span>
        </div>
    </header>


    <main class="main__screen">
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fa-solid fa-qrcode fa-2xl"></i>
                <span>QR Code</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-regular fa-address-book fa-2xl"></i>
                <span>Add by Contacts</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-fingerprint fa-2xl"></i>
                <span>Add by ID</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-regular fa-envelope fa-2xl"></i>
                <span>Invite</span>
            </div>
        </div>

        <div class="recommended-friends">
            <h6 class="recommended-friends__title">
                Recommended Friends
            </h6>
            <span>You have no recommended friends.</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h4 class="open-chat__title">Open Chat</h4>
                <span>Go to Openchat Home <i class="fa-solid fa-chevron-right fa-sm"></i></span>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#BTS</h5>
                    <h6 class="open-post__hashtags">#bts#army#friends</h6>
                    <div class="open-post__members">
                        <img src="https://avatars.githubusercontent.com/u/97445896?s=48&v=4" alt="">
                        <span class="open-post__member-count">802 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <img src="https://www.kocis.go.kr/CONTENTS/editImage/usr_1647326635899.jpg" alt="">
                    <div class="open-post__likes">
                        <i class="fa-solid fa-heart fa-xs"></i>
                        <span> 326</span>
                    </div>
                </div>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">Bts Gang~</h5>
                    <h6 class="open-post__hashtags">#englishonly#ipurpleyou#jimin</h6>
                    <div class="open-post__members">
                        <img src="https://m.media-amazon.com/images/I/61qw28rzlcL._AC_UF894,1000_QL80_.jpg" alt="">
                        <span class="open-post__member-count">299 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <img src="https://cdn.ize.co.kr/news/photo/202203/51322_61699_1735.jpg" alt="">
                    <div class="open-post__likes">
                        <i class="fa-solid fa-heart fa-xs"></i>
                        <span> 215</span>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-regular fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="badge badge__num nav__notification__num">1</span>
                    <i class="fa-regular fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="badge badge__dot nav__notification__dot"> </span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/74b6846756.js" crossorigin="anonymous"></script>
</body>
<div id="no-mobile">
    <span>Your Screen is too big ㅠㅠ</span>
</div>

</html>
