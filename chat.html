<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with DoubleS - Kokoa Clone</title>
</head>

<body class="body__chat-screen">
    <div class="status-bar status-bar__chat-screen">
        <div class="status-bar__column">
            <span>No Service</span>
            <!-- To Do: Wifi icon -->
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <i class="fa-solid fa-lock"></i>
            <span>110%</span>
            <i class="fa-solid fa-battery-quarter fa-xl"></i>
            <i class="fa-solid fa-bolt"></i>
            <!-- Lightning Icon -->
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="javascript:history.back();">
                <i class="fa-solid fa-angle-left fa-2xl"></i></a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">DoubleS</h1>
        </div>
        <div class="alt-header__column">
            <i class="fa-solid fa-magnifying-glass fa-2xl"></i>
            <i class="fa-solid fa-bars fa-2xl"></i>
        </div>
    </header>

    <main class="main__screen main-chat">
        <div class="chat__timestamp">
            <span>Tuesday, September 18, 2023</span>
        </div>

        <div class="message-row">
            <img src="https://www.infinumgrowth.com/wp-content/uploads/2022/06/Smile-1-scaled.jpg">
            <div class="message-row__content">
                <span class="message__author">Smile Man</span>
                <div class="message__info">
                    <span class="message__bubble">Hi!</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">What's up?</span>
                    <span class="message__time">21:29</span>
                </div>
            </div>
        </div>

    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="fa-regular fa-square-plus fa-xl"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message..." />
            <i class="fa-regular fa-face-smile fa-xl"></i>
            <button>
                <i class="fa-solid fa-arrow-up fa-xl"></i>
            </button>
        </div>
    </form>
    <div id="no-mobile">
        <span>Your Screen is too big ㅠㅠ</span>
    </div>

    <script src="https://kit.fontawesome.com/74b6846756.js" crossorigin="anonymous"></script>
</body>

</html>
